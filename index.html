<html>
    <head>
        <title>
            university
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <!-- Custom Behaviors -->
        <script src="scripts/build.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body oncontextmenu="return false">
        <div class="ui">
            <div>
              <div><span class="showAccount"></span></div>
              <button class="enableEthereumButton">Enable Ethereum</button>
              <button id="vrButton">Enable VR</button>
            </div>
          </div>
          <div id="intro">
            <iframe src="intro.html"></iframe>
            <button id="intro-button" onclick="introButton()">OK</button>
          </div>
        <a-scene 
        renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: false"
        loading-screen="enabled: true; backgroundColor: blue"
        fog="type: exponential; color: #222; density: 0.01"
        >
        <a-entity camera 
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true">
            <a-entity cursor
                  raycaster="far: 5; interval: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.016; radiusOuter: 0.020"
                  material="color: white; shader: flat; opacity: 0.5">
            </a-entity>
        </a-entity> 
            <!--<a-sky color="#ECECEC"></a-sky>-->
            <!--<a-entity light="color: #AFA" position="5.09786 4.10389 11.13234" rotation=""></a-entity>-->
            <a-gltf-model src="assets/university.glb" position="0 0 -13.55508" rotation="0 270 0" gltf-model="assets/university.glb"></a-gltf-model>
            <a-gltf-model src="assets/people.glb" animation-mixer position="1.54601 0 -13.03837" rotation="0 -100 0"  click-url="hello!"></a-gltf-model>
            <!-- <a-gltf-model src="assets/people.glb" animation-mixer position="-0.01908 0 -6.0702" rotation="0 -90 0" scale="1 2 3"></a-gltf-model> -->
        </a-scene>
    </body>
</html>
